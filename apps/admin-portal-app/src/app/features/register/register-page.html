<form (ngSubmit)="onRegister()" #registerForm="ngForm">
  <label>
    Username:
    <input name="username" [(ngModel)]="username" required />
  </label>
  <br />
  <label>
    Password:
    <input name="password" type="password" [(ngModel)]="password" required />
  </label>
  <br />
  <label>
    Confirm Password:
    <input name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />
  </label>
  <br />
  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
<p *ngIf="registrationSuccess" style="color:green;">Registration successful!</p>
<p *ngIf="registrationError" style="color:red;">{{ registrationError }}</p>
